<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess position detection</title>
</head>
<body>
<button id="apibtn">Get Position</button>
<input type="file">
<img src="" id="myImg" height="500">
<p></p>
<br>
<a id="result" target="_blank">Result goes here!</a>

</body>

<script>
    window.addEventListener('load', function () {
        document.querySelector('input[type="file"]').addEventListener('change', function () {
            if (this.files && this.files[0]) {
                let img = document.querySelector('img');
                img.onload = () => {
                    URL.revokeObjectURL(img.src);  // no longer needed, free memory
                }

                img.src = URL.createObjectURL(this.files[0]); // set src to blob url
            }
        });
    });

    var apibtn = document.getElementById("apibtn");

    apibtn.addEventListener("click", getPosition);
    function getPosition() {
        let image = new FormData()
        image.append('file', document.querySelector('input[type="file"]').files[0])
        fetch('http://127.0.0.1:8000/predict', {
            method: 'POST',
            body: image
        }).then(res => res.json()).then(data => {
            setLichessLink(data);
        })
    }

    function setLichessLink(position) {
        let link = document.getElementById("result");
        link.textContent = position;
        link.setAttribute('href', "https://lichess.org/editor/"+position)
    }

</script>
</html>
